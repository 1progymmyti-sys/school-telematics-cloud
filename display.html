<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Telematics - Οθόνη</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body style="overflow: hidden;">
    <canvas id="themeCanvas"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;"></canvas>
    <div class="display-container">
        <header class="display-header">
            <div class="header-left">
                <img id="schoolLogo" src="logo.png" alt="School Logo" class="logo">
                <div>
                    <div id="schoolNameDisplay" style="font-weight: 700; font-size: 1.5rem;">ΣΧΟΛΙΚΕΣ ΕΝΗΜΕΡΩΣΕΙΣ</div>
                    <div id="date" style="color: var(--text-secondary); font-size: 1rem; text-transform: uppercase;">
                    </div>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 1.5rem;">
                <div id="weather"
                    style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-primary); font-size: 1.2rem;">
                    <!-- Weather injected via JS -->
                </div>
                <div id="clock" class="clock">00:00</div>
            </div>
        </header>

        <!-- Banner Container -->
        <div id="bannerContainer" class="banner-container" style="display: none;"></div>

        <main id="slideContainer" class="display-content">
            <!-- Slides will be injected here -->
            <div class="loading">Σύνδεση στο Cloud...</div>
        </main>

        <div id="tickerContainer" class="ticker-container" style="display: none;">
            <div class="ticker-label">ΕΝΗΜΕΡΩΣΗ</div>
            <div id="tickerContent" class="ticker-content"></div>
        </div>
    </div>

    <!-- MAIN SCRIPT CLOUD VERSION (MODULE) -->
    <script type="module" src="script-display.js"></script>

    <style>
        /* Fix for banner - full width */
        .banner-container {
            width: 100% !important;
            display: block !important;
        }

        .banner-image {
            width: 100% !important;
            max-height: 150px !important;
            display: block !important;
        }

        /* Fix for oversized images and iframes in slides - Use full container height */
        .slide-image {
            max-width: 100% !important;
            height: 100% !important;
            width: auto !important;
            object-fit: contain !important;
        }

        .slide-iframe {
            width: 100%;
            height: 100%;
        }

        embed {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
    <script>
        let lastTimeStr = '';

        function updateClockDisplay() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateStr = now.toLocaleDateString('el-GR', options).toUpperCase();
            const dEl = document.getElementById('date');
            if (dEl && dEl.innerText !== dateStr) dEl.innerText = dateStr;

            let h = now.getHours();
            const m = now.getMinutes();
            const ampm = h >= 12 ? 'μ.μ.' : 'π.μ.';
            h = h % 12;
            h = h ? h : 12;
            const mStr = m < 10 ? '0' + m : m;

            // Construct HTML string
            const newHtml = `${h}:${mStr}<span style="font-size:0.6em; margin-left:5px;">${ampm}</span>`;

            // CHECK IF CHANGED BEFORE UPDATING DOM (Stops 1-sec pulse)
            if (lastTimeStr !== newHtml) {
                const cEl = document.getElementById('clock');
                if (cEl) cEl.innerHTML = newHtml;
                lastTimeStr = newHtml;
            }
        }
        setInterval(updateClockDisplay, 1000);
        updateClockDisplay();
    </script>
</body>

</html>
